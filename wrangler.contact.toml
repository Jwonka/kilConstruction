name = "kilcon-contact-dev"
main = "src/pages/api/cloudfare-worker-contact.ts"
compatibility_date = "2024-11-18"

[dev]
# Local dev server for this worker
port = 8787
local_protocol = "http"

[vars]
# Turnstile TEST secret (paired with the test sitekey)
TURNSTILE_SECRET = "1x0000000000000000000000000000000AA"

# Email settings (these can be real or dev/test)
RESEND_API_KEY = "your-resend-api-key-for-dev"
FROM_EMAIL = "KilCon <contact@kilcon.work>"
TO_EMAIL = "your-personal-inbox@example.com"
